name: nfc_field_logger
description: A modern Flutter mobile app for field data logging with NFC scanning.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'
  flutter: '>=3.13.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.2
  
  # NFC & Hardware
  nfc_manager: ^3.3.0
  device_info_plus: ^9.1.2
  
  # Location & Permissions
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  permission_handler: ^10.4.5
  
  # Data Storage & Export
  sqflite: ^2.3.0
  path_provider: ^2.1.0
  shared_preferences: ^2.2.0
  csv: ^5.0.2
  file_picker: ^6.1.1
  
  # Network & Cloud Sync
  http: ^1.1.0
  connectivity_plus: ^4.0.2
  google_sign_in: ^6.1.6
  googleapis: ^13.1.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  
  # User Experience
  audioplayers: ^5.2.1
  flutter_vibrate: ^1.3.0
  
  # Utilities
  intl: ^0.18.0
  provider: ^6.0.5
  logger: ^2.0.2+1
  url_launcher: ^6.1.14
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
